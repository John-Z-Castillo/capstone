<div
  class="modal fade"
  id="accountModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="accountModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="accountModalLabel">Edit Account Details</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Account details form -->
        <form
          id="accountForm"
          method="POST"
          action="/admin/payment-settings"
          enctype="multipart/form-data"
        >
          <div>
            <input
              type="text"
              name="id"
              value="{{settings.id}}"
              class="d-none"
            />
          </div>
          <div class="form-group">
            <!-- Preview -->
            <img
              src="/uploads/{{settings.qr}}"
              class="img-thumbnail d-block mx-auto"
            />
            <label for="accountQRCode">Change QR</label>
            <input
              type="file"
              class="form-control"
              id="accountQRCode"
              name="qr"
            />
          </div>
          <div class="form-group row">
            <div class="col-sm">
              <label for="accountName">Account Name</label>
              <input
                type="text"
                class="form-control"
                id="accountName"
                name="name"
                value="{{settings.accountName}}"
                required
              />
            </div>
            <div class="col-sm">
              <label for="accountNumber">Account Number</label>
              <input
                type="text"
                class="form-control"
                id="accountNumber"
                name="number"
                value="{{settings.accountNumber}}"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="dueMonth">Start Month</label>
            <input
              type="month"
              class="form-control"
              name="start"
              value="{{settings.getConvertedStart()}}"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
