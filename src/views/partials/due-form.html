<div class="modal fade" id="dueModal" tabindex="-1" role="dialog" aria-labelledby="dueModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dueModalLabel">Add New Due</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Previous dues list -->
          <h6>Previous Dues:</h6>
          <ul id="previousDuesList"></ul>
  
          <!-- New due form -->
          <form id="newDueForm" method="POST" action="/admin/add-due">
            <div class="form-group">
              <label for="dueMonth">Due Month</label>
              <input type="month" class="form-control" id="dueMonth" name="month">
            </div>
            <div class="form-group">
              <label for="dueMonth">Amount</label>
              <input type="number" class="form-control" id="dueMonth" name="amount">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add Due</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
